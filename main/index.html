<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/teams.css">
    <link rel="stylesheet" href="css/gameplay.css">
</head>
<body>
    <div class="main">
        <!-- Round Name -->
        <img class="round-name" src="static/rounds/RO32.png">
        
        <!-- Team Information -->
        <section class="team-information team-information-left">
            <div class="team-name">HELLOTEAM_R</div>
            <div class="team-star-container team-star-container-left"></div>
        </section>
        <section class="team-information team-information-right">
            <div class="team-name">HELLOTEAM_R</div>
            <div class="team-star-container team-star-container-right"></div>
        </section>
        
        <!-- Gameplay Sections -->
        <section class="gameplay-section gameplay-section-left ">
            <div class="gameplay-section-overlay gameplay-section-left-overlay"></div>
            <div class="gameplay-section-colour-highlight gameplay-section-left-colour-highlight"></div>
            <div class="gameplay-section-greenscreen gameplay-section-left-greenscreen"></div>
            <div class="gameplay-section-player-information gameplay-section-left-player-information">
                <img class="gameplay-section-player-profile-picture" src="https://a.ppy.sh/20033121">
                <div class="gameplay-section-player-details-container">
                    <div>PLAYER1</div>
                    <div>#123</div>
                    <div>SEED 4</div>
                </div>
            </div>
            <div class="gameplay-section-hits-container gameplay-section-left-hits-container">
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">10x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-100"></div>
                </div>
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">10x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-50"></div>
                </div>
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">1x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-0"></div>
                </div>
            </div>
            <div class="gameplay-section-score-number-main gameplay-section-left-score-number-main">
                <img src="static/score-numbers/red_2.png">
                <img src="static/score-numbers/red_3.png">
                <img src="static/score-numbers/red_4.png">
                <img src="static/score-numbers/red_comma.png">
                <img src="static/score-numbers/red_5.png">
                <img src="static/score-numbers/red_6.png">
                <img src="static/score-numbers/red_7.png">
            </div>
        </section>
        <section class="gameplay-section gameplay-section-right">
            <div class="gameplay-section-overlay gameplay-section-right-overlay"></div>
            <div class="gameplay-section-colour-highlight gameplay-section-right-colour-highlight"></div>
            <div class="gameplay-section-greenscreen gameplay-section-right-greenscreen"></div>
            <div class="gameplay-section-player-information gameplay-section-right-player-information">
                <img class="gameplay-section-player-profile-picture" src="https://a.ppy.sh/20033121">
                <div class="gameplay-section-player-details-container">
                    <div>PLAYER1</div>
                    <div>#123</div>
                    <div>SEED 4</div>
                </div>
            </div>
            <div class="gameplay-section-hits-container gameplay-section-right-hits-container">
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">10x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-100"></div>
                </div>
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">10x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-50"></div>
                </div>
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">1x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-0"></div>
                </div>
            </div>
            <div class="gameplay-section-score-number-main gameplay-section-right-score-number-main">
                <img src="static/score-numbers/red_2.png">
                <img src="static/score-numbers/red_3.png">
                <img src="static/score-numbers/red_4.png">
                <img src="static/score-numbers/red_comma.png">
                <img src="static/score-numbers/red_5.png">
                <img src="static/score-numbers/red_6.png">
                <img src="static/score-numbers/red_7.png">
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
