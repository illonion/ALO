<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/teams.css">
    <link rel="stylesheet" href="css/gameplay.css">
    <link rel="stylesheet" href="css/now-playing.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
</head>
<body>
    <div class="main">
        <!-- Round Name -->
        <img class="round-name" id="round-name">
        
        <!-- Team Information -->
        <section class="team-information team-information-left">
            <div class="team-name" id="team-name-left">HELLOTEAM_R</div>
            <div class="team-star-container team-star-container-left"></div>
        </section>
        <section class="team-information team-information-right">
            <div class="team-name" id="team-name-right">HELLOTEAM_R</div>
            <div class="team-star-container team-star-container-right"></div>
        </section>
        
        <!-- Gameplay Sections -->
        <section class="gameplay-section gameplay-section-left ">
            <div class="gameplay-section-overlay gameplay-section-left-overlay"></div>
            <div class="gameplay-section-colour-highlight gameplay-section-left-colour-highlight"></div>
            <div class="gameplay-section-greenscreen gameplay-section-left-greenscreen"></div>
            <div class="gameplay-section-player-information gameplay-section-left-player-information">
                <img class="gameplay-section-player-profile-picture" src="https://a.ppy.sh/20033121">
                <div class="gameplay-section-player-details-container">
                    <div>PLAYER1</div>
                    <div>#123</div>
                    <div>SEED 4</div>
                </div>
            </div>
            <div class="gameplay-section-hits-container gameplay-section-left-hits-container">
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">10x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-100"></div>
                </div>
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">10x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-50"></div>
                </div>
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">1x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-0"></div>
                </div>
            </div>
            <div class="gameplay-section-score-number-main gameplay-section-left-score-number-main">
                <img src="static/score-numbers/red_2.png">
                <img src="static/score-numbers/red_3.png">
                <img src="static/score-numbers/red_4.png">
                <img src="static/score-numbers/red_comma.png">
                <img src="static/score-numbers/red_5.png">
                <img src="static/score-numbers/red_6.png">
                <img src="static/score-numbers/red_7.png">
            </div>
            <div class="gameplay-section-score-number-secondary-container gameplay-section-left-score-number-secondary-container">
                <div class="gameplay-section-score-number-secondary gameplay-section-left-score-number-secondary">
                    <img src="static/score-numbers/red_1.png">
                    <img src="static/score-numbers/red_2.png">
                    <img src="static/score-numbers/red_3.png">
                    <img src="static/score-numbers/red_comma.png">
                    <img src="static/score-numbers/red_4.png">
                    <img src="static/score-numbers/red_5.png">
                    <img src="static/score-numbers/red_6.png">
                </div>
                <div class="gameplay-section-score-number-difference gameplay-section-left-score-number-difference">-111,111</div>
            </div>
        </section>
        <section class="gameplay-section gameplay-section-right">
            <div class="gameplay-section-overlay gameplay-section-right-overlay"></div>
            <div class="gameplay-section-colour-highlight gameplay-section-right-colour-highlight"></div>
            <div class="gameplay-section-greenscreen gameplay-section-right-greenscreen"></div>
            <div class="gameplay-section-player-information gameplay-section-right-player-information">
                <img class="gameplay-section-player-profile-picture" src="https://a.ppy.sh/20033121">
                <div class="gameplay-section-player-details-container">
                    <div>PLAYER1</div>
                    <div>#123</div>
                    <div>SEED 4</div>
                </div>
            </div>
            <div class="gameplay-section-hits-container gameplay-section-right-hits-container">
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">10x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-100"></div>
                </div>
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">10x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-50"></div>
                </div>
                <div class="gameplay-section-hits">
                    <div class="gameplay-section-hits-text">1x</div>
                    <div class="gameplay-section-hits-circle gameplay-hits-circle-0"></div>
                </div>
            </div>
            <div class="gameplay-section-score-number-main gameplay-section-right-score-number-main">
                <img src="static/score-numbers/blue_2.png">
                <img src="static/score-numbers/blue_3.png">
                <img src="static/score-numbers/blue_4.png">
                <img src="static/score-numbers/blue_comma.png">
                <img src="static/score-numbers/blue_5.png">
                <img src="static/score-numbers/blue_6.png">
                <img src="static/score-numbers/blue_7.png">
            </div>
            <div class="gameplay-section-score-number-secondary-container gameplay-section-right-score-number-secondary-container">
                <div class="gameplay-section-score-number-secondary gameplay-section-right-score-number-secondary">
                    <img src="static/score-numbers/blue_1.png">
                    <img src="static/score-numbers/blue_2.png">
                    <img src="static/score-numbers/blue_3.png"> 
                    <img src="static/score-numbers/blue_comma.png">
                    <img src="static/score-numbers/blue_4.png">
                    <img src="static/score-numbers/blue_5.png">
                    <img src="static/score-numbers/blue_6.png">
                </div>
                <div class="gameplay-section-score-number-difference">-111,111</div>
            </div>
        </section>

        <!-- Picks -->
        <img class="picks-image left-picks-image" src="static/picks/redPick.png">
        <img class="picks-image right-picks-image" src="static/picks/bluePick.png">

        <!-- Now Playing -->
        <section class="now-playing-section">
            <!-- <div class="now-playing-background-image"></div> -->
            <div class="now-playing-banner"></div>
            <div class="now-playing-metadata">
                <div class="now-playing-title">ENEMY OF THE SOCIETY</div>
                <div class="now-playing-artist">DIAO YE ZONG FEAT. MERAMIPOP qqqaaa</div>
                <div class="now-playing-mapped-by">MAPPED BY <span class="now-playing-mapper">AILV</span></div>
                <div class="now-playing-mod-id-difficulty">HD1 - [DIFFICULTY NAME]</div>
            </div>
            <div class="now-playing-stats">
                <div class="now-playing-stat">BPM
                    <span class="now-playing-stats-main-divider"></span>
                    <span class="now-playing-stat-number">165</span>
                </div>
                <div class="now-playing-stat">CS
                    <span class="now-playing-stats-mini-divider"></span>
                    <span class="now-playing-stat-number">4.5</span>
                    <span class="now-playing-stats-main-divider"></span>AR
                    <span class="now-playing-stats-mini-divider"></span>
                    <span class="now-playing-stat-number">9.6</span>
                </div>
                <div class="now-playing-stat">OD
                    <span class="now-playing-stats-mini-divider"></span>
                    <span class="now-playing-stat-number">9.3</span>
                    <span class="now-playing-stats-main-divider"></span>SR
                    <span class="now-playing-stats-mini-divider"></span>
                    <span class="now-playing-stat-number">7.84</span>
                </div>
                <div class="now-playing-stat">LENG
                    <span class="now-playing-stats-main-divider"></span>
                    <span class="now-playing-stat-number">05:19</span>
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
