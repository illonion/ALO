<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/teams.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/mappool.css">
</head>
<body>
    <div class="main">
        <section class="team-section team-section-right">
            <div class="team-name">HELLOTEAM_B</div>
            <div class="team-star-container">
                <div class="team-star-wrapper">
                    <img class="team-star" src="static/point-fill.png">
                </div>
                <div class="team-star-wrapper">
                    <img class="team-star" src="static/point-empty.png">
                </div>
                <div class="team-star-wrapper">
                    <img class="team-star" src="static/point-empty.png">
                </div>
                <div class="team-star-wrapper">
                    <img class="team-star" src="static/point-empty.png">
                </div>
                <div class="team-star-wrapper">
                    <img class="team-star" src="static/point-empty.png">
                </div>          
            </div>
            <section class="team-players">
                <div class="team-player-container">
                    <img class="team-player-profile-picture" src="https://a.ppy.sh/8306102">
                    <div class="team-player-detail-container">
                        <div class="team-player-detail">PLAYER 1</div>
                        <div class="team-player-detail team-player-detail-seed">#2,340</div>
                    </div>
                </div>
                <div class="team-player-container">
                    <img class="team-player-profile-picture" src="https://a.ppy.sh/8306102">
                    <div class="team-player-detail-container">
                        <div class="team-player-detail">PLAYER 1</div>
                        <div class="team-player-detail team-player-detail-seed">#123,456</div>
                    </div>
                </div>
            </section>
            <div class="team-seed">#04</div>
            <section class="team-mod-stats">
                <div><span class="team-mod-nm">NM</span><br>#2</div>
                <div><span class="team-mod-hd">HR</span><br>#10</div>
                <div><span class="team-mod-hr">HD</span><br>#19</div>
                <div><span class="team-mod-dt">DT</span><br>#6</div>
                <div><span class="team-mod-rx">RX</span><br>#14</div>
            </section>
        </section>
        <section class="team-section team-section-left">
            <div class="team-name">HELLOTEAM_B</div>
            <div class="team-star-container">
                <div class="team-star-wrapper">
                    <img class="team-star" src="static/point-fill.png">
                </div>
                <div class="team-star-wrapper">
                    <img class="team-star" src="static/point-empty.png">
                </div>
                <div class="team-star-wrapper">
                    <img class="team-star" src="static/point-empty.png">
                </div>
                <div class="team-star-wrapper">
                    <img class="team-star" src="static/point-empty.png">
                </div>
                <div class="team-star-wrapper">
                    <img class="team-star" src="static/point-empty.png">
                </div>          
            </div>
            <section class="team-players">
                <div class="team-player-container">
                    <img class="team-player-profile-picture" src="https://a.ppy.sh/8306102">
                    <div class="team-player-detail-container">
                        <div class="team-player-detail">PLAYER 1</div>
                        <div class="team-player-detail team-player-detail-seed">#2,340</div>
                    </div>
                </div>
                <div class="team-player-container">
                    <img class="team-player-profile-picture" src="https://a.ppy.sh/8306102">
                    <div class="team-player-detail-container">
                        <div class="team-player-detail">PLAYER 1</div>
                        <div class="team-player-detail team-player-detail-seed">#123,456</div>
                    </div>
                </div>
            </section>
            <div class="team-seed">#04</div>
            <section class="team-mod-stats">
                <div><span class="team-mod-nm">NM</span><br>#2</div>
                <div><span class="team-mod-hd">HR</span><br>#10</div>
                <div><span class="team-mod-hr">HD</span><br>#19</div>
                <div><span class="team-mod-dt">DT</span><br>#6</div>
                <div><span class="team-mod-rx">RX</span><br>#14</div>
            </section>
        </section>

        <!-- Chats -->
        <div class="chat-display osu-chat-display">
            <div class="chat-display-container">
                <div class="chat-display-wrapper">
                    <div class="chat-display-name">
                        <span class="chat-display-name-text">PLAYER 1</span>
                        <span class="chat-display-name-colon">:</span>
                    </div>
                    <div class="chat-display-message">!roll</div>
                </div>
                                <div class="chat-display-wrapper">
                    <div class="chat-display-name">
                        <span class="chat-display-name-text">PLAYER 1</span>
                        <span class="chat-display-name-colon">:</span>
                    </div>
                    <div class="chat-display-message">!roll</div>
                </div>
            </div>
            <img class="chat-display-icon" src="static/icons/osu.png">
        </div>
        <div class="chat-display twitch-chat-display">
            <div class="chat-display-container">
                <div class="chat-display-wrapper">
                    <div class="chat-display-name">
                        <span class="chat-display-name-text">moderator</span>
                        <span class="chat-display-name-colon">:</span>
                    </div>
                    <div class="chat-display-message">!roll</div>
                </div>
                <div class="chat-display-wrapper">
                    <div class="chat-display-name">
                        <span class="chat-display-name-text">PLAYER 1</span>
                        <span class="chat-display-name-colon">:</span>
                    </div>
                    <div class="chat-display-message">!roll</div>
                </div>
            </div>
            <img class="chat-display-icon" src="static/icons/twitch.png">
        </div>
        
        <!-- Mappool Section -->
        <section class="mappool-section">
            <div class="mappool-main-section">
                <section class="ban-section">
                    <section class="left-ban-section">
                        <div class="mappool-tile">
                            <div class="mappool-tile-overlay"></div>
                        </div>
                    </section>
                    <section class="right-ban-section">
                        <div class="mappool-tile">
                            <div class="mappool-tile-overlay"></div>
                        </div>
                    </section>
                </section>
                <img class="ban-line" src="static/ban line.png">
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
